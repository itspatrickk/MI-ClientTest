<div class="d-flex p-3 content">
  <div class="d-flex flex-column text-white text">
    <h3>Gumawa ng account. <br /><span>Punan ang mga sumusunod</span></h3>
  </div>
  <div class="d-flex flex-column">
    <i class="fa fa-arrow-circle-left"></i>
  </div>
</div>

<div class="container-fluid">
  <form class="form-control-lg formControl">
    <div class="d-flex align-items-center flex-column p-2">
      <div class="d-flex flex-column p-3">
        <label for="pNumber" class="text-primary">MOBILE NUMBER*</label>
        <input
          type="number"
          name="pNumber"
          id="pNumber"
          class="form-control form-rounded"
        />
        <div class="passWord">
          <label for="pNumber" class="text-primary">PASSWORD*</label>
          <input
            type="password"
            name="pNumber"
            id="pNumber"
            class="form-control form-rounded"
          />
        </div>

        <div class="list p-3">
          <ul>
            <li>
              <i class="fa fa-check-circle-o" aria-hidden="true"></i> &nbsp; At
              least 8 characters
            </li>
            <li>
              <i class="fa fa-check-circle-o" aria-hidden="true"></i> &nbsp; At
              least 1 Capital Letter and 1 Small Letter
            </li>
            <li>
              <i class="fa fa-check-circle-o" aria-hidden="true"></i> &nbsp; At
              least 1 Number
            </li>
            <li>
              <i class="fa fa-check-circle-o" aria-hidden="true"></i> &nbsp; At
              least 1 non-alphanumeric character
            </li>
            <li>
              <i class="fa fa-check-circle-o" aria-hidden="true"></i> &nbsp;
              Password is Confirmed
            </li>
          </ul>
        </div>
        <div>
          <label for="confPassWord" class="text-primary"
            >CONFIRM PASSWORD*</label
          >
          <input
            type="password"
            name="confPassWord"
            id="confPassWord"
            class="form-control form-rounded"
          />
        </div>
        <div>
          <label for="email" class="text-primary">EMAIL ADDRESS*</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control form-rounded"
            placeholder="ex. marcopds@gmail.com"
          />
        </div>

        <div class="d-flex flex-row cons">
          <div class="d-flex flex-column p-2">
            <label for="designation">DESIGNATION</label>
            <select class="form-control form-select" id="designation" required>
              <option value="" disabled selected hidden>ex. MR.</option>
              <option value="">MR.</option>
              <option value="">MRS.</option>
              <option value="">MR.</option>
            </select>
          </div>
          <div class="d-flex flex-column p-2">
            <label for="firstName">FIRST NAME*</label>
            <input
              type="text"
              name="firstName"
              class="form-control form-rounded"
            />
          </div>
        </div>
      </div>
